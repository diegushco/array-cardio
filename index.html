      //array.prototype.filter()
      //1. filter the list of invertosfor those who were born in the 1500's

      // 7. sort Exercise
      // Sort the people alphabetically by last name
      const alpha = people.sort((lastOne, nextOne)=>{
        const [aLast, aFirst] = lastOne.split(', ');

      // 8. Reduce Exercise
      // Sum up the instances of each of these
      const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck', 'pogostick'];

      const transportation = data.reduce((obj, item)=>{
        if(!obj[item]){
            obj[item] = 0;
        }
        obj[item]++;
        return obj;
      }, {});
      console.log("transportation", transportation);

    const people2 = [
      { name: 'Wes', year: 1988 },

    ];

    const comments = [
      { text: 'Love this!', id: 523423 },

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    const isAdult = people2.some((person)=> ((new Date).getFullYear() - person.year) > 19);
    console.log(isAdult)
    // Array.prototype.every() // is everyone 19 or older?
    const AllisAdult = people2.every((person)=> ((new Date).getFullYear() - person.year) > 19);
    console.log(AllisAdult)
    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    const id82 = comments.find((comment)=> comment.id === 823423);
    console.log(id82)

    // Array.prototype.findIndex()

    const id82Idx = comments.findIndex((comment)=> comment.id === 823423);
    console.log(id82Idx);
